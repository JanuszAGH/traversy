<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
     <h1 id="headline">Click a list item to replace this text</h1>
    <div>
        <button id="btn">Add new item</button>
    </div>
    <div>
        <ul id="list">
            <li class="item">First item</li>
            <li class="item">Second item</li>
            <li class="item">Third item</li>
            <li class="item">Fourth item</li>
            <li class="item">Fifth item</li>
        </ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
